<!-- 
    Vamos praticar

    Escrever dois parágrafos, dando ênfase e importância para algumas palavras, e adicione um link de saiba mais.
        - use a tag em para ênfase
        - use a tag strong para imporância
        - o link pode levar para o google
-->

<div class="parágrafos">
    <p>Pare de <strong>tentar</strong> e comece a <strong>desistir</strong>!</p>
    <p>É sério.</p>
</div>

<div class="saiba mais">
    <a href="https://www.google.com/">Saiba mais</a>
</div>
